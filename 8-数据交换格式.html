<script>
    // JSON 本质是字符串 更小更快更易解析
    // 对象数组相互嵌套
    // key必须用英文双引号包裹的字符串 value为数字,字符串,bool,null,数组，对象


    var obj = {a:'hello',b:'world'}

    console.log(JSON.stringify(obj));
